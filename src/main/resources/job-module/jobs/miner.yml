    - "&aLeft-click to join"
    - "&cRight-click to leave"
    - "&bMiddle-click to get more info"

actions:
  BREAK:
    EMERALD_ORE:
      money: 100
      exp: 40
    DIAMOND_ORE:
      money: 50
      exp: 20
    GOLD_ORE:
      money: 40
      exp: 10
